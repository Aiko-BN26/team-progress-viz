spring.application.name=teamprogressviz

spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.maximum-pool-size=${DATABASE_MAX_POOL_SIZE:10}
spring.datasource.hikari.minimum-idle=${DATABASE_MIN_IDLE:2}
spring.datasource.hikari.idle-timeout=${DATABASE_IDLE_TIMEOUT:300000}
spring.datasource.hikari.max-lifetime=${DATABASE_MAX_LIFETIME:1800000}
spring.datasource.hikari.connection-timeout=${DATABASE_CONNECTION_TIMEOUT:30000}

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false
spring.sql.init.mode=never

# GitHub OAuth設定
github.oauth.client-id=${GITHUB_CLIENT_ID}
github.oauth.client-secret=${GITHUB_CLIENT_SECRET}
github.oauth.authorize-url=https://github.com/login/oauth/authorize
github.oauth.token-url=https://github.com/login/oauth/access_token
github.oauth.user-url=https://api.github.com/user
github.oauth.callback-url=${GITHUB_CALLBACK_URL}

# GitHub API設定
github.api.base-url=${GITHUB_API_BASE_URL:https://api.github.com}

# フロントエンド設定
app.frontend.base-uri=${FRONTEND_BASE_URL}
app.frontend.success-path=${FRONTEND_SUCCESS_PATH:/auth/callback}
app.frontend.error-path=${FRONTEND_ERROR_PATH:/auth/callback}

server.servlet.session.cookie.same-site=None
server.servlet.session.cookie.secure=true
server.forward-headers-strategy=framework