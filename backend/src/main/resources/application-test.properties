spring.datasource.url=jdbc:postgresql://db.utkzyttlkszgpmscvexa.supabase.co:5432/postgres?user=postgres&password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.datasource.hikari.maximum-pool-size=1
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.leak-detection-threshold=5000
spring.datasource.hikari.connection-test-query=SELECT 1

spring.jpa.hibernate.ddl-auto=validate
logging.level.org.hibernate=WARN
logging.level.org.springframework.data=WARN
spring.jpa.properties.hibernate.default_schema=public  

# GitHub OAuth設定
github.oauth.client-id=${GITHUB_CLIENT_ID}
github.oauth.client-secret=${GITHUB_CLIENT_SECRET}
github.oauth.authorize-url=https://github.com/login/oauth/authorize
github.oauth.token-url=https://github.com/login/oauth/access_token
github.oauth.user-url=https://api.github.com/user
github.oauth.callback-url=${GITHUB_CALLBACK_URL:http://localhost:8080/api/auth/github/callback}

# GitHub API設定
github.api.base-url=${GITHUB_API_BASE_URL:https://api.github.com}

# フロントエンド設定
app.frontend.base-uri=${FRONTEND_BASE_URL:http://localhost:3000}
app.frontend.success-path=${FRONTEND_SUCCESS_PATH:/auth/callback}
app.frontend.error-path=${FRONTEND_ERROR_PATH:/auth/callback}
