spring.application.name=teamprogressviz

spring.datasource.url=jdbc:h2:mem:teamprogressvizemdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
spring.datasource.driver-class-name=org.h2.Driver
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.datasource.username=admin
spring.datasource.password=admin

organization.sync.fetch-commit-details=true
organization.sync.fetch-pull-request-details=true

# GitHub OAuth設定
github.oauth.client-id=${GITHUB_CLIENT_ID}
github.oauth.client-secret=${GITHUB_CLIENT_SECRET}
github.oauth.authorize-url=https://github.com/login/oauth/authorize
github.oauth.token-url=https://github.com/login/oauth/access_token
github.oauth.user-url=https://api.github.com/user
github.oauth.callback-url=${GITHUB_CALLBACK_URL:http://localhost:8080/api/auth/github/callback}

# GitHub API設定
github.api.base-url=${GITHUB_API_BASE_URL:https://api.github.com}

# フロントエンド設定
app.frontend.base-uri=${FRONTEND_BASE_URL:http://localhost:3000}
app.frontend.success-path=${FRONTEND_SUCCESS_PATH:/auth/callback}
app.frontend.error-path=${FRONTEND_ERROR_PATH:/auth/callback}
